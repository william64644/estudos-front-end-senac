<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    
    <h2>Exemplo 6</h2>

    <p>fieldset é usado para agrupar dados relacionados a um formulário, e o elemento legend define uma legenda.</p>

    <form action="#" name="exemplo6">
        <fieldset style="width: 350px;">
            <legend>Aula sobre formulários:</legend>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome" value=""> <br>

            <label for="email">Email:</label> <br>
            <input type="text" name="email" id="email" value=""> <br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
