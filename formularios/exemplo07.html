<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>

<body>

    <h2>Exemplo 7</h2>

    <p>fieldset é usado para agrupar dados relacionados a um formulário, e o elemento legend define uma legenda.</p>

    <form action="#" name="exemplo7">
        <input list="nomes" name="nomes">
        <datalist id="nomes">
            <option value="Amanda">
            <option value="Cristiano">
            <option value="Pedro">
            <option value="Julia">
            <option value="Davi">
            <option value="Gabriel">

        </datalist>
    </form>
</body>

</html>
