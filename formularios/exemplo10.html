<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    <h2>Exemplo 10</h2>

    <p>Define uma caixa de seleção:</p>

    <form action="#" name="exemplo10">
        <input type="checkbox" name="fav_language" id="veiculo1" value="Bike">
        <label for="veiculo1">Eu tenho uma bicicleta</label> <br>

        <input type="checkbox" name="fav_language" id="veiculo2" value="Carro">
        <label for="veiculo2">Eu tenho um carro</label> <br>

        <input type="checkbox" name="fav_language" id="veiculo3" value="Barco">
        <label for="veiculo3">Eu tenho um barco</label> <br>

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
