<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px black;
            border-style: solid;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1px black;
            border-style: solid;
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Nome:</td>
            <td id="nomeInput"></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td id="emailInput"></td>
        </tr>
        <tr>
            <td>Telefone:</td>
            <td id="telefoneInput"></td>
        </tr>
    </table>

    <button onclick="window.print()">Imprimir</button>

    <script>
        document.getElementById("nomeInput").textContent = prompt("Digite seu nome")
        document.getElementById("emailInput").textContent = prompt("Digite seu E-mail")
        document.getElementById("telefoneInput").textContent = prompt("Digite seu telefone")
    </script>
</body>
</html>
