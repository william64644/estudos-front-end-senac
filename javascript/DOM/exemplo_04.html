<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <div class="conteudo">Segundo conteúdo</div>
    <div class="conteudo">Terceiro Conteúdo</div>


    <script>

        // Acessar o prineiro elemento

        conteudos[1].textContent = "conteúdo alterado"

        conteudos[2].textContent = "conteúdo alterado"
    </script>
