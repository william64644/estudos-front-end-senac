<meta charset="UTF-8">
<script>
    //Crie um programa que leia a idade da pessoa e informe se elá é maior ou menor de idade
    let idade = prompt("Digite sua idade");
    idade = Number(idade)

    if (idade >= 18){
        console.log("Você é maior de idade")
    } else {
        console.log("Você é menor de idade")
    }
</script>
