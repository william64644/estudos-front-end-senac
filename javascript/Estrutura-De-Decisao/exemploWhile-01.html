<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        O Loop while
        O loop while é usado quando não sabemos exatamente quantas vezes o bloco de código será executado, mas sabemos a condição que deve ser verdadeira para continuar a repetição.
        
        Sintaxe:
        while (condição) {
        // código a ser executado repetidamente
        }
        */

        let i = 0;
        while (i <= 5){
            console.log("Número: " + i);
            i++;
        }
    </script>
</body>
</html>
