<script>
    let funcionario = prompt("Nome do funcionário:");
    let salario = parseFloat(prompt("Salário:"));
    let porcentagemDeAumento = parseFloat(prompt("Porcentagem De Aumento:"));
    let valorAumento = salario * (porcentagemDeAumento / 100);
    let novoSalario = salario + valorAumento;

    document.write("<b>Funcionário: </b>" + funcionario + "<br>");
    document.write("<b>Salário: </b>" + salario + "<br>");
    document.write("<b>Porcentagem de aumento: </b>" + porcentagemDeAumento + "%<br>");
    document.write("<b>Valor do aumento: </b>" + valorAumento + "<br>");
    document.write("<b>Novo salário: </b>" + novoSalario + "<br>");
