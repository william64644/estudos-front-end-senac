<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        table {
            border: solid black 2px;
            width: 300px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        td {
            border: solid black 2px;
            ;
            height: 30px;
        }

        #title {
            text-align: center;
            background-color: rgb(84, 178, 255);
        }
    </style>
</head>

<body>
    <script>

        let valor1 = parseInt(prompt("Digite o primeiro valor"));
        let valor2 = parseInt(prompt("Digite o segundo valor\nasd"));
        let operacao = prompt("Digite a operação\n(+, -, *, /)")
        let resultado = 0;

        switch (operacao) {
            case "*":
                resultado = valor1 * valor2;
                operacao = "Multiplicação";
                break;
            case "/":
                resultado = valor1 / valor2;
                operacao = "Divisão";
                break;
            case "-":
                resultado = valor1 - valor2;
                operacao = "Subtração";
                break;
            case "+":
                resultado = valor1 + valor2;
                operacao = "Soma";
                break;


                
        }
        document.write('<table><tr><td colspan="2" id="title">Calculadora simples</td></tr><tr><td>1º Valor</td><td>' + valor1 + '</td></tr><tr><td>2º Valor</td><td>' + valor2 + '</td></tr><tr><td>' + operacao + '</td><td>' + resultado + '</td></tr></table>');
    </script>
</body>

</html>
