        document.write('<span class = "pergunta">Pergunta 3:</span> <br><br> Qual linguagem é ultilizada para estilizar o HTML? <br>');
        document.write('Alternativa correta: <span class = "numeroCorreto">3</span> <br>');
        document.write('Sua resposta: <span class = numeroResposta>' + resposta3 + '</span><br><hr>');

        let pontos = 0

        if (resposta1 === '2'){

        }

        }
