<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        p {
            width: 170px;
            line-height: 28px;
            background-color: rgb(0, 113, 141);
            height: 28px;
            padding: 0;
            margin: 0;
            margin-left: 3px;
            padding: 8px;
            font-size: 22px;
            color: white;
        }
        h1 {
            background-color: rgb(88, 88, 88);
            padding: 8px;
            margin: 3px;
            color: white;
            width: 170px;
        }
    </style>
</head>

<body>
    <script>
        let numero = parseFloat(prompt("Digite um número"))

        if (isNaN(numero) || numero < 1 || numero > 12) {
            document.write("<h1>Número inválido</h1>")
        } else {
            document.write("<h1>Tabuada</h1>")
            for (let i = 0; i <= 10; i++) {
                document.write('<p>' + numero, " x ", i, " = ", (numero * i), "</p>")
            }
        }
    </script>
</body>

</html>
