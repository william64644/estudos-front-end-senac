<script>
    let nome = prompt("Digite o seu nome")
    let sobrenome = prompt("Digite o seu sobrenome")
    let email = prompt("Digite o seu telefone")

    function escreverPagina(){
        document.write('<font color="blue">Nome: </font><span>' + nome + '</span><br>')
        document.write('<font color="blue">Sobrenome: </font><span>' + sobrenome + '</span><br>')
        document.write('<font color="blue">Telefone: </font><span>' + email + '</span>')
    }

    escreverPagina();
</script>

    font {
        font-family: Arial, Helvetica, sans-serif;
