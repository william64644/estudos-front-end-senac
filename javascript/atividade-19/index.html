<script>
    let verificarParImpar = function(numero){
        let resultado = ''
        if (numero % 2 === 0){
             resultado = "Par";
        } else {
            resultado = "Ímpar";
        }
        return resultado
    }


    let numUsuario = parseFloat(prompt("Digite um número"))

    let resultado = verificarParImpar(numUsuario)

    document.write(resultado)


</script>
