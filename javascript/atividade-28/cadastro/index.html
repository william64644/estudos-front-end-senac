<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            border: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        html {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        main {
            border-radius: 10px;
            align-self: center;
            width: 300px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px 3px rgb(173, 173, 173);
        }

        form {
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 35px;
            margin-bottom: 20px;
        }

        input {
            margin: 10px 0;
            width: 100%;
            height: 35px;
            outline: 1px black solid;
            border-radius: 5px;
        }

        .label {
            width: 100%;
            text-align: left;
            margin-top: 10px;
            font-size: 22px;
        }

        button {
            margin-top: 10px;
            width: 100%;
            height: 40px;
            font-size: 22px;
            border-radius: 5px;
            background-color: rgb(35, 177, 0);
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form action="">
            <div class="label"><label for="nome">Nome:</label></div>
            
            <input type="text" name="nome">
        
            <div class="label"><label for="email">E-mail:</label></div>
       
            <input type="text" name="email">
       
            <div class="label"><label for="senha">Senha:</label></div>
           
            <input type="text" name="senha">
           
            <button>Cadastrar</button>
        </form>
    </main>
</body>

</html>
