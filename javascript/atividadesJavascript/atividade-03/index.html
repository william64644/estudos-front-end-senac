<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <style>
        body {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    
<script>
    let valor1 = parseFloat(prompt("Digite o primeiro valor"));
    let valor2 = parseFloat(prompt("Digite o segundo valor"));

    document.write("<b>Primeiro valor: </b>" + valor1 + "<br>");
    document.write("<b>Segundo valor: </b>" + valor2 + "<br>");
    document.write("<b><font color='#2f5fad'>Operações:</font></b><br>");
    document.write("<b>Soma: </b>" + (valor1 + valor2) + "<br>");
    document.write("<b>Subtração: </b>" + (valor1 - valor2) + "<br>");
    document.write("<b>Multiplicação: </b>" + (valor1 * valor2) + "<br>");
    document.write("<b>Divisão: </b>" + (valor1 / valor2) + "<br>");
</script>

</body>
</html>
