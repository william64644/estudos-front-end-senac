<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação mês</title>
    <style>
        table {
            border: solid black 2px;
            width: 280px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        td {
            border: solid black 2px;
            ;
            height: 30px;
        }

        #title {
            text-align: center;
            background-color: rgb(84, 178, 255);
        }
    </style>
</head>

<body>
    <script>

        let numero = parseInt(prompt("Digite um número de 1 a 12"));
        
        if (isNaN(numero) || numero < 1 || numero > 12) {
            document.write("Nùmero inválido")
            console.log("Número inválido")
        } else {
            let mes = ''
            let dezembro = false

            switch (numero) {
                case 1:
                    mes = "Janeiro"
                    break;
                case 2:
                    mes = "Fevereiro"
                    break;
                case 3:
                    mes = "Março"
                    break;
                case 4:
                    mes = "Abril"
                    break;
                case 5:
                    mes = "Maio"
                    break;
                case 6:
                    mes = "Junho"
                    break;
                case 7:
                    mes = "Julho"
                    break;
                case 8:
                    mes = "Agosto"
                    break;
                case 9:
                    mes = "Setembro"
                    break;
                case 10:
                    mes = "Outubro"
                    break;
                case 11:
                    mes = "Novembro"
                    break;
                case 12:
                    mes = "Dezembro"
                    dezembro = true
                    break;
            }

            document.write('<table><tr><td colspan="2" id="title">Classificação Mês</td></tr><tr><td>Número digitado:</td><td>' + numero + '</td></tr><tr><td>Mês:</td><td>' + mes + '</td></tr></table>');

            if (dezembro) {
                document.write("<img src='papaiNoel.jpg'>")
            }
        }


    </script>
    
</body>

</html>
