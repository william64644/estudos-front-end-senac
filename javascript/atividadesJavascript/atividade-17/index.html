<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imprimirMensagem(mensagem){
            console.log(mensagem);
        }

        imprimirMensagem("Aula de JavaScript");
        imprimirMensagem("Curso Técnico em Informática");

        let msgUsuario = prompt("Digite uma mensagem");

        imprimirMensagem(msgUsuario);
    </script>
</body>
