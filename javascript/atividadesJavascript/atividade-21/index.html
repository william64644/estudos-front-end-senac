<style>
    h1{
        background-color: black;
        color: white;
        font-size: 36px;
        text-align: center;
    }
</style>
 
<script>
let data = new Date();
let dia = data.getDate();
let diaSemana = data.getDay();
let mes = data.getMonth() +1;
let ano = data.getFullYear();
 
let ds;
if(diaSemana === 0){ds = 'Domingo'}
else if(diaSemana === 1){ds = 'Segunda-feira'}
else if(diaSemana === 2){ds = 'Terça-feira'}
else if(diaSemana === 3){ds = 'Quarta-feira'}
else if(diaSemana === 4){ds = 'Quinta-feira'}
else if(diaSemana === 5){ds = 'Sexta-feira'}
else if(diaSemana === 6){ds = 'Sábado'}

let dm;
if (mes === 1){dm = "Janeiro"}
else if (mes === 2){dm = "Fevereiro"}
else if (mes === 3){dm = "Março"}
else if (mes === 4){dm = "Abril"}
else if (mes === 5){dm = "Maio"}
else if (mes === 6){dm = "Junho"}
else if (mes === 7){dm = "Julho"}
else if (mes === 8){dm = "Agosto"}
else if (mes === 9){dm = "Setembro"}
else if (mes === 10){dm = "Outubro"}
else if (mes === 11){dm = "Novembro"}
else if (mes === 12){dm = "Dezembro"}

let dataCompleta = ds + ' ' +  dia + ' de ' + dm + ' de ' + ano;
 
console.log(dataCompleta);
document.write('<h1>' + dataCompleta + '</h1>');
 
</script>
