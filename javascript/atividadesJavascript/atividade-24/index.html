<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
</body>

    <main class="center" id="calculadora">
    
        <table>
            <tr id="displayTr"><td colspan="4" id="display"><input type="text" name="" id="inputBox"></td></tr>
    
            <tr id="displaySpacer"></tr>
            <tr>
                <td onclick="apagar()" ondblclick="limpar()" onmouseup="resetFundo()">⌫/C</td>
                <td onclick="quadrado()">X²</td>
                <td onclick="raiz()">√X</td>
                <td onclick="escreverDisplay('/')">/</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('7')">7</td>
                <td onclick="escreverDisplay('8')">8</td>
                <td onclick="escreverDisplay('9')">9</td>
                <td onclick="escreverDisplay('*')">*</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('4')">4</td>
                <td onclick="escreverDisplay('5')">5</td>
                <td onclick="escreverDisplay('6')">6</td>
                <td onclick="escreverDisplay('-')">-</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('1')">1</td>
                <td onclick="escreverDisplay('2')">2</td>
                <td onclick="escreverDisplay('3')">3</td>
                <td onclick="escreverDisplay('+')">+</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('0')">0</td>
                <td onclick="escreverDisplay('.')">.</td>
                <td onclick="calcular()" onmouseover="fundoAleatorioEscuro()" onmouseout="fundoAleatorioClaro()" id="btnIgual" colspan="2">=</td>
    
            </tr>
        </table>
    
    </main>
    <script src="script.js"></script>


</html>
