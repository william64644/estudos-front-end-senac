<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de login</h1>
        <main>
            <img src="fotoPerfil.png" alt="">
            <form onsubmit="return validarFormulario()">
                <div class="label"><label for="usuario">Usuário:</label></div>
        
                <input type="text" name="usuario" class="inputTexto" id="usuario">
        
                <div class="label"><label for="senha">Senha:</label></div>
        
                <input type="text" name="senha" class="inputTexto" id="senha">
        
                <button>Login</button>
                <div class="label"><input type="checkbox" name="salvar" class="inputSalvar">
                <label for="salvar">Salvar dados</label></div>
                <div id="mensagemErro"></div>
            </form>
        </main>
        <div class="bottomOpts">
            <button class="btnCancelar">Cancelar</button>
            <button class="btnEsqueceu">Esqueceu a senha?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
