<meta charset="UTF-8">
<script>
    // Crie um loop que imprima os números de 1 a 100 na página

    document.write('<table width="200px">');
    for (let i = 1; i <= 100; i++){
        
        document.write("<tr><td width='80px' height='40px' align=right>Número: </td><td bgcolor='yellow' align=center>", i, "<td></tr>");
    }
    document.write('</table>');
</script>
