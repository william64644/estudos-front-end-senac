<script>
    /*Funções anônimas
Uma função anônima em JavaScript é uma função que não possui um nome e é frequentemente atribuída a uma variável. A atribuição permite que você chame a função usando o nome da variável.As funções anônimas são úteis para criar funções rapidamente sem a necessidade de nomeá-las.*/


let saudacao = function(nome){
    return "Olá " + nome
}

console.log(saudacao("Cristiano"))
console.log(saudacao("Pedro"))
</script>
