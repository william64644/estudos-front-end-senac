<script>
    let soma = 0.2 + 0.4

    let subtracao = 9-3
    console.log(soma)
    console.log(subtracao)

    let multiplicacao = 9*7
    console.log(multiplicacao)

    let divisao = 4/3
    console.log(divisao)

    let mod = 5%2
    console.log(mod)

    let x = 5
    x++
    console.log(x)

    let y = 5
    y --;
    console.log(y)

    let igual = (5 == 3)
    console.log(igual)

    let diferente = (5 != 3)
    console.log(diferente)

    let exatamenteIgual = (5 === "3")
    console.log(exatamenteIgual)

    let maior = (5 > 3)
    console.log(maior)

    let menor = (5 < 3)
    console.log(menor)

    let maiorOuIgual = (5 >= 3)
    console.log(maiorOuIgual)

    let menorOuIgual = (5 <= 3)
    console.log(menorOuIgual)

    let elogico = (5 > 3 && 3 < 10)
    console.log(elogico)

    let oulogico = (5>3 || 3 > 10)
    console.log(oulogico)

    let tipo = typeof 5
    console.log(tipo)

    let numero = prompt("Digite um numero")
    console.log(typeof(numero))

    let numero2 = parseInt(prompt("Digite o segundo numero"))
    console.log(typeof(numero2))

    let numero3 = parseFloat(prompt("Digite o segundo numero"))
    console.log(typeof(numero3))
</script>
